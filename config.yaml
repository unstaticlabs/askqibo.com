baseURL: 'https://askqibo.com/'
languageCode: en-us
# languageCode: fr-fr # TODO

title: 'Qibo, tell me why!'
theme: hugo-fresh
copyright: 'Unstatic Labs Â© 2022-2023'

# Disables warnings
disableKinds:
- taxonomy
- taxonomyTerm

paginate: 5

enableInlineShortcodes: true

buildDrafts: false
buildFuture: false
buildExpired: false
pygmentsUseClasses: true
canonifyURLs: true

# googleAnalytics: ""

enableRobotsTXT: true
enableGitInfo: false
enableEmoji: true
enableMissingTranslationPlaceholders: false
disableRSS: true
disableSitemap: false
disable404: false
disableHugoGeneratorInject: false

minify:
    disableXML: true
    minifyOutput: true

permalinks:
    posts: "/posts/:year/:month/:title/"

languages:
    en:
        languageName: "English"
        subtitle: "creative inventions"
        weight: 1
        menu:
            main:
                # - name: Archive
                #   url: archives
                #   weight: 5
                - name: Qibo
                  url: https://askqibo.com/
outputs:
    home:
        - HTML
        - RSS
        - JSON

